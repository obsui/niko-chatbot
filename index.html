<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko the Chat Cat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Comic Sans MS", cursive, sans-serif;
            position: relative;
            background-color: #ffe6f2;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('static/images/cat_background.png') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.9);
            z-index: -1;
        }
        
        .chat-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: #4a4a4a;
        }
        
        .chatbox-wrapper {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            height: calc(100vh - 200px);
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            border: 3px solid #ffb6c1;
        }
        
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffb6c1;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.2em;
            color: #ff69b4;
        }
        
        .status-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 10px #ffb6c1;
        }
        
        .chatbox {
            width: 100%;
            height: 100%;
        }
        
        .chatbox iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="chat-container">
        <div class="profile-section">
            <img src="static/images/niko-profile.png" alt="Niko's Picture" class="profile-picture">
            <div class="status">
                <div class="status-circle"></div>
                Niko is online nyaa~
            </div>
        </div>
        <div class="chatbox-wrapper">
            <div class="chatbox">
                <iframe src="https://niko-chatbot.onrender.com" title="Chat with Niko"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
