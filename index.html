<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko the Chat Cat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone-container {
            width: 375px;
            height: 667px;
            background-color: #1a1a1a;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
        }
        
        .profile-section {
            padding: 20px;
            text-align: center;
            background-color: #000;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            margin-bottom: 10px;
        }
        
        .status {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .status-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 10px #00ff00; }
        }
        
        .chat-container {
            height: calc(100% - 180px);
            background-color: #000;
        }
        
        .chat-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Hide additional inputs */
        .additional-inputs {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="profile-section">
            <img src="/static/images/niko-profile.png" alt="Niko" class="profile-picture">
            <div class="status">
                <div class="status-circle"></div>
                Niko is online
            </div>
        </div>
        <div class="chat-container">
            <iframe src="/" title="Chat with Niko"></iframe>
        </div>
    </div>
</body>
</html>
