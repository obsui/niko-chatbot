<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko the Chat Cat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        
        .main-container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-loop {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
        }
        
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 320px;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00ff00;
        }
        
        .status {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .status-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 10px #00ff00; }
        }
        
        .chat-container {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-container iframe {
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: none;
        }
        
        /* Hide additional inputs */
        [class*="additional-inputs"],
        [class*="float-label"] {
            display: none !important;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .video-container {
                display: none;
            }
            
            .chat-section {
                width: 100%;
                aspect-ratio: 9/16;
            }
            
            .chat-container iframe {
                min-height: unset;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="video-container">
            <video class="video-loop" autoplay loop muted playsinline>
                <source src="/static/videos/cat-loop.mp4" type="video/mp4">
            </video>
        </div>
        <div class="chat-section">
            <div class="profile-section">
                <img src="/static/images/niko-profile.png" alt="Niko" class="profile-picture">
                <div class="status">
                    <div class="status-circle"></div>
                    Niko is online
                </div>
            </div>
            <div class="chat-container">
                <iframe src="/" title="Chat with Niko"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
